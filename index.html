
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.S.N.R - Automotive R&D Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#800000",
                        "primary-light": "#A00000",
                        "stark-charcoal": "#1A1A1A",
                        "stark-gold": "#C5A059",
                        "stark-silver": "#C0C0C0",
                        "background-dark": "#181010",
                        "surface-dark": "#231515",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #3a2727 1px, transparent 1px), linear-gradient(to bottom, #3a2727 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
    <style>
        .grid-bg {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(128, 0, 0, 0.05) 50%, transparent 100%);
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #181010;
        }
        ::-webkit-scrollbar-thumb {
            background: #3a2727;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #800000;
        }

        @keyframes radar {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        .radar-scan {
            background: linear-gradient(to bottom, transparent, rgba(128,0,0,0.1), transparent);
            background-size: 100% 200%;
            animation: radar 4s linear infinite;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-stark-charcoal text-white font-body selection:bg-primary selection:text-white">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
